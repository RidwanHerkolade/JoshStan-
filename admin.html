<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- ***************************** STYLESHEET LINKS******************************************* -->
      <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
     <!-- **************************FORM GROUP BEGINS **************************** -->
     <div class="form__group">
          <div class="form__groups">
               <div class="form__header">
                    <img src="/img/Group 2.png">
               </div>
               <form  class="form" action="" method="get">
                    <h1>admin login</h1>
                    <div class="inputs">
                         <p class="error" id="username__error"> *username required</p>
                         <input type="text" name="" id="userName" class="admin" placeholder="username" >
                         <img class="right" src="/img/Iconly/Bulk/Vector (7).png">
                        
                    </div>
                    <div class="inputs">
                         <p class="error" id="password__error"> *password required</p>
                         <input type="text" name="" id="passWord"  class="admin" placeholder="password">
                         <img  class="right" src="/img/Iconly/Bulk/Vector (9).png">
                         <img class="left" src="/img/Iconly/Bulk/Vector (8).png">
                        
                    </div>
                    <div class="login">
                         <button type ="submit" class="btns">login</button>
                         
                    </div>
                    <div class="forgot">
                         <a href="#">forgot password?</a>
                    </div>
               </form>
     
          </div>

     </div>
     
     <!-- **************************FORM GROUP ENDS **************************** -->
     <!-- ********************JAVASCRIPT LINK**************** -->
     <!-- <script src="/javaScript/index.js"></script> -->
     <script src="/javaScript/admin.js"></script>
     
</body>
</html>
