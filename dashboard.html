<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ****************************************************ICONS LINK *********************************** -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ***************************** STYLESHEET LINKS******************************************* -->
    <link rel="stylesheet" href="/stylesheet/style.css" />
  </head>
  <body>
    <!-- *********************************DASHBOARD BEGINS****************************** -->
    <div class="dashboard__div">
      <div class="dashboard__flex">
        <div class="flex">
          <div class="dashboard__header">
             <img src="/img/logo on welcome screen (1).png" alt="header" />
          </div>
          <!-- *********************************DASHBOARD__LINKS****************************** -->
          <ul class="dashboard__links">
            <li>
              <a href="#">
                <img src="/img/Iconly/Bulk/Combined Shape.png" alt="" />
                <span id="active">dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/img/Iconly/Bulk/3 User.png" alt="" />
                <span
                  id="active"
                  class="span"
                  onclick="window.location.href = 'employees.html'"
                  >employees<img src="/img/Iconly/Bulk/Plus.png" alt=""
                /></span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/img/Iconly/Bulk/Time Circle.png" alt="" />
                <span
                  id="active"
                  onclick="window.location.href = 'attendance.html'"
                  >attendance</span
                >
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/img/Iconly/Bulk/Logout.png" alt="" />
                <span id="active"  id="active" onclick="window.location.href = 'logout.html'">logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!--********************************** DASHBOARD CONTENT BEGINS*********************************  -->
      <div class="dashboard__content">
        <div class="dashboard__center">
        
          <div class="dashboard__search">
              <div class="menuss">
                     <span class="material-symbols-sharp" id="menu">menu </span>
                     <span class="material-symbols-sharp" id="close"> close</span>
                                 
                                  
               </div>
           
            <h1>dashboard</h1>
            <div class="search">
              
               <label for="search">search</label>
               <input type="text" />
               <img class="log" src="/img/Iconly/Bulk/Search.png" />
               <img class="user" src="/img/Iconly/Bulk/Logout.png" />
            </div>
          </div>
          <div class="dashboard__count">
            <div class="count__grid">
              <div class="count__details">
                <img src="/img/Iconly/Bulk/3 User.png" class="img" alt="" />
                <div class="staff">
                  <h2>total staff</h2>
                  <small>109</small>
                </div>
              </div>
              <div class="count__details">
                <img src="/img/Group 18.png" alt="" />
                <div class="staff">
                  <h2>staffs present</h2>
                  <small>65</small>
                </div>
              </div>
              <div class="count__details">
                <img src="/img/Group 19.png" alt="" />
                <div class="staff">
                  <h2>staffs absent</h2>
                  <small>44</small>
                </div>
              </div>
            </div>
          </div>

          <div class="employees__img">
            <div class="imgs__grid">
              <h2>present employees</h2>
              <div class="imgs__list">
                <img src="/img/Ellipse 22.png" alt="" />
                <img src="/img/Ellipse 23.png" alt="" />
                <img src="/img/Ellipse 24.png" alt="" />
                <img src="/img/Ellipse 25.png" alt="" />
                <img src="/img/Ellipse 26.png" alt="" />
                <img src="/img/Ellipse 27.png" alt="" />
                <img src="/img/Ellipse 28.png" alt="" />
                <img src="/img/Ellipse 29.png" alt="" />
                <img src="/img/Ellipse 30.png" alt="" />
                <img src="/img/Ellipse 31.png" alt="" />
                <img src="/img/Ellipse 32.png" alt="" />
                <img src="/img/Ellipse 33.png" alt="" />
                <img src="/img/Ellipse 34.png" alt="" />
                <img src="/img/Ellipse 35.png" alt="" />
                <img src="/img/Ellipse 36.png" alt="" />
                <img src="/img/Ellipse 37.png" alt="" />
                <img src="/img/Ellipse 38.png" alt="" />
                <img src="/img/Ellipse 39.png" alt="" />
                <img src="/img/Ellipse 40.png" alt="" />
                <img src="/img/Ellipse 41.png" alt="" />
                
              </div>
              
             
            </div>
          </div>
        </div>
      </div>
      <!--********************************** DASHBOARD CONTENT ENDS*********************************  -->
    </div>
    <!-- *********************************DASHBOARD ENDS****************************** -->
    <script src="/javaScript/index.js"></script>
  </body>
</html>
